<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F62%2F80%2F75%2F6280752c2ff060e1822c511d7227de19.jpg&f=1&nofb=1">
<center>
  <h1>
    SKETCH IDENTIFICATION 
    <button id="showsketch" class="btn btn-danger" data-toggle="modal" data-target="#mymodal">Show Sketches</button>
  </h1>
  <p id="label">Label: </p>
  <p id="confidence">Confidence: </p>
  <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
  <div id="mymodal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketches</h4>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>
</center>

<script src="main.js"></script>
</body>
